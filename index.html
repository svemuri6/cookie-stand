<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms Demo</title>
</head>

<body> 
  <form>
    <fieldset>
      <label>name:</label>
      <input name="username" type="text"/> 

      <br/>


      <label>What's your story</label>
      <textarea name="story" type="text"></textarea>

      <br/>

      <label>How do you spend your free time?</label>
      <input type="checkbox" name="free" value="Movies">Movies</input>
      <input type="checkbox" name="free" value="Movies">hiking</input>
      <input type="checkbox" name="free" value="Movies">friends</input>


      <br/>
      <label>Are you a cat or a dog person?</label>
      <select name="animal">
        <option value="cat">Cat</option><option value=""></option>
        <option value="cat">dog</option><option value=""></option>
        <option value="cat">horse</option><option value=""></option>

      </select>


      


    </fieldset>


  </form>



</body>
<footer>
  <script src="js/app.js"></script>


</footer>
</html>
